<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe independente</h1>
    </header>
    <main>
        <div id="main-square">
            <div id="center">
                <div id="line1">
                    <button id="a1" class="square" onclick="startgame()"></button>
                    <button id="a2" class="square" onclick="startgame()"></button>
                    <button id="a3" class="square" onclick="startgame()"></button>
                </div>
                <div id="line2">
                    <button id="b1" class="square" onclick="startgame()"></button>
                    <button id="b2" class="square" onclick="startgame()"></button>
                    <button id="b3" class="square" onclick="startgame()"></button>
                </div>
                <div id="line3">
                    <button id="c1" class="square" onclick="startgame()"></button>
                    <button id="c2" class="square" onclick="startgame()"></button>
                    <button id="c3" class="square" onclick="startgame()"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
